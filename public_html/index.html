<!doctype html>
<html>

<head>
    <title>The Todo Tracker - the Todo List Making App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />
    <script type="module" src="./src/todo/ToDoTrackerApp.js"></script>
</head>

<body>
    
    <div id="grid-container">
        <div id="navbar" class="grid-item navbar">
            <div id="title-div">
                Todo Tracker
            </div>
        </div>
        
        <div id="left-sidebar" class="grid-item">
            <div id="left-sidebar-header" class="grid-item">
                <span class="left-sidebar-header-text">Todolists</span>
                <span class="left-sidebar-controls" id="add-undo-redo-box">
                    <span id="add-list-button" class="material-icons todo_button">add_box</span>
                    <span id="undo-button" class="material-icons noHover">undo</span>
                    <span id="redo-button" class="material-icons noHover">redo</span>
                </span>
            </div>
            <div id="todo-lists-list" class="list-item"></div>
        </div>
        <div id="workspace">
            <div id="todo-list-header-card" class="todo-list-table-header">
                <div id="task-col-header" class="task-col todo_button textCard todo-list-table-header">Task</div>
                <div id="date-col-header" class="due-date-col todo_button textCard todo-list-table-header">Due Date</div>
                <div id="status-col-header" class="status-col todo_button textCard todo-list-table-header">Status</div>
                <div class="list-controls-col">
                    <div class="list-item-control"></div>
                    <div class="list-item-control"></div>
                    <div id="add-item-button" class="listeditdissapear">add_box</span></div>
                    <div id="delete-list-button" class="listeditdissapear">delete</span></div>
                    <div id="close-list-button" class="listeditdissapear">close</span></div>
                </div>
            </div>
            <div id="todo-list-items-div"></div>
            <br />
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Are you sure you want to delete this list?</p>
          <button id="myModalyes">yes</button>
          <button id="myModalno">no</button>
        </div>
    </div>
</body>

</html>
